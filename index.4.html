      function solution(A) {
        var minLength = Math.abs(A[0] - A[1]);
        for (let i = 0; i < A.length; i++) {
          for (let j = i+1; j < A.length; j++) {
            console.log(Math.abs(A[i] - A[j]));
            if(minLength > Math.abs(A[i] - A[j])) {
              minLength = Math.abs(A[i] - A[j])
            }
          }
        }
        return minLength;
      }

      
      var testArray = [8, 24, 3, 20, 1, 17];
