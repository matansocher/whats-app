    <script>


        function solution(A) {
            
            var firstIndexToSwap = 0;
            var secondIndexToSwap = 0;
            let i = 0;
            for (i = 0; i < A.length; i++) {
                if (A[i] > A[i+1]) {
                    firstIndexToSwap = i;
                    break;
                }
            }
            for (let j = i; j < A.length; j++) {
                if (A[j] < A[j+1]) {
                    secondIndexToSwap = j;
                    break;
                }   
            }
            //make swap
            var temp = A[firstIndexToSwap];
            A[firstIndexToSwap] = A[secondIndexToSwap];
            A[secondIndexToSwap] = temp;
            console.log(firstIndexToSwap, secondIndexToSwap, A)
            // return bool if sorted or not
            return checkIfSorted(A);
        }

        function checkIfSorted(A) {
            for (var i = 0; i < A.length - 1; i++) {
                if (A[i] > A[i+1]) {
                    return false;
                }
            }
            return true;
        }


        // console.log(solution([1, 5, 3, 3, 7]));
        console.log(solution([1, 3, 5, 3, 4]));
        // console.log(solution([1, 3, 5]));
    </script>
