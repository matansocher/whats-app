<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>


        function solution(K, A) {
            var counter = 0;
            for (let i = 0; i < A.length; i++) {
                for (let j = 0; j < A.length; j++) {
                    if ((A[i] + A[j]) === K) {
                        // console.log(`i: ${i}, A[i]: ${A[i]}, j: ${j}, A[j]: ${A[j]}`);
                        counter++;
                    }
                }
            }
            return counter; // beacuse we counted everyc couple twice
        }


        var testArray = [1, 8, -3, 0, 1, 3, -2, 4, 5];
        var solutionn = solution(6, testArray);
        console.log(solutionn);
    </script>
</body>

</html>
