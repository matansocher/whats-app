<body>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>

      function solution(N) {
        if(N === 0) {
          return 1;
        }
        var numberOfDigits = getNumberOfDigits(N);
        var numberOfDifferentDigits = getNumberOfDifferentDigits(N);
        if(numberOfDifferentDigits === 1 || numberOfDigits === 1) { // only 1 digit in number or 1 number digit
          return 1;
        }
        var factorialed = factorial(numberOfDigits);
        var divider = (numberOfDigits - numberOfDifferentDigits) * 2;
        var numberOfZeros = getNumberOfZeros(N);
        if(divider === 0 && numberOfZeros === 0) {
          return factorial(numberOfDigits);
        }
        if(divider === 0 && numberOfZeros !== 0) {
          factorial(numberOfDigits - numberOfZeros) / divider;
        }
        else {
          return factorialed / divider;
        }
      }

      function factorial(n) {
        if (n == 0) 
          return 1;
        return (n * factorial(n - 1));
      }

      function getNumberOfDigits(N) {
        return N.toString().length;
      }

      function getNumberOfZeros(N) {
        var counter = 0;
        var stringNumber = N.toString().split("");
        for (let i = 0; i < stringNumber.length; i++) {
          if(stringNumber[i] === "0") {
            counter++;
          }
        }
        return counter;
      }

      function getNumberOfDifferentDigits(N) {
        var counter = 0;
        var bucketArray = initializeEmptyArray();
        var stringNumber = N.toString().split("");
        for (let i = 0; i < stringNumber.length; i++) {
          bucketArray[stringNumber[i]] += 1;
        }
        for (let i = 0; i < bucketArray.length; i++) {
          if(bucketArray[i] !== 0) {
            counter++;
          }
          bucketArray[stringNumber[i]] += 1;
        }
        return counter;
      }

      // initializing empty array with 10 (0-9) indexes containing 0
      function initializeEmptyArray() {
        var emptyArray = [];
        for (let i = 0; i < 10; i++) {
          emptyArray[i] = 0;
        }
        return emptyArray;
      }

      var testArray = [2,1,3,5,4];
      var solutionn = solution(100);
      console.log(solutionn);
    </script>
</body>
